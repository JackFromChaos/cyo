<html>
<title>CYO - The Choose Your Own Adventure Framework</title>
<script src='bower_components/angular/angular.min.js'></script>
<script src='js/cyo.js'></script>


<body class='container' ng-app="cyo2">
    <h1>CYO2</h1>

    <story>
        <!-- {{choices}} -->
        <!-- {{storyEvents}} -->
        <page intro>
            Wow! What a great new format.
            <event story-started></event>
            <choice go>Time to go!</choice>
            <choice stay>Time to stay!</choice>
        </page>
        <page go>
            <!-- {{isComplete}} -->
            Ho ho! Now I go!
            <event went></event>
            <choice next-zone>The next zone?</choice>
        </page>
        <page stay>
            Hey hey! Think I'll stay!
            <condition story-started>
                This will always appear.
            </condition>
            <choice next-zone>The next zone, then.</choice>
        </page>
        <page next-zone>
            You arrive in the next zone.
            <!-- <img src="http://i.imgur.com/FmUAOsH.jpg" width="500px"> -->
            <condition went>
                Glad I went.
            </condition>
            <condition not went>
                Glad I stayed.
            </condition>
            <choice unknown-place>... the Unknown Place?</choice>
        </page>
    </story>



</body>

<script>
angular.module("cyo2", ['cyo']);
    
</script>
<style>
page,
story,
choice {
    display: block;
}
choice {
    border: 1px solid black;
    -webkit-appearance: button;
    display: inline;
    padding: 2px;
}
choice:hover {
    /*border-color: #666 #aaa #bbb #888;*/
    /*border-width: 4px 3px 3px 4px;*/
    color: #000;
}
page {
    display: none;
}
page:first-child {
    display: block;
}
;
</style>

</html>
