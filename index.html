<html>
<title>CYO - The Choose Your Own Adventure Framework</title>
<script src='bower_components/angular/angular.min.js'></script>
<script src='js/cyo.js'></script>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">



<body ng-app="cyo" class='container'>
    <h1>CYO</h1>

    <story >
        <!-- {{choices}} -->
        <h3>Example 1: A Little of Everything</h3>

        <!-- {{storyEvents}} -->
        <page intro>
            Welcome to CYO! This is a page.
            <button choice go>Let's go.</button>
            <button choice stay>I would prefer to stay here...</button>
        </page>
        <page go>
            <!-- {{isComplete}} -->
            Ho ho! Now I go!
            <event went></event>
            <button choice next-zone>The next zone?</button>
        </page>
        <page stay>
            Hey hey! Think I'll stay!
            <condition story-started>
                This will always appear.
            </condition>
            <button choice next-zone>The next zone, then.</button>
        </page>
        <page next-zone>
            You arrive in the next zone.
            <condition went>
                <event glad-went></event>
                Glad I went.
            </condition>
            <condition not went>
                Glad I stayed.
            </condition>
            <button choice unknown-place>... the Unknown Place?</button>
        </page>
    </story>


</body>
<style>

choice {
    border: 1px solid black;
    -webkit-appearance: button;
    max-width: 250px;
    display: block;
    padding: 0.3rem;
}
</style>

</html>
